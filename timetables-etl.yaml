AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Supporting services for the execution of the timetables ETL process

Parameters:
  Environment:
    Type: String
    Description: The environment into which the stack is being deployed
  ProjectName:
    Description: The name of the project
    Type: String
  RdsDbPort:
    Type: Number
    Default: 5432
  BoilerplateLambdaLayerArn:
    Type: String
  DynamoDBTableName:
    Type: String
    Default: ""
  RdsEndpoint:
    Type: String
    Description: RDS endpoint for local development
    Default: "localhost"
  RdsPassword:
    Type: String
    Description: RDS password for local development
    Default: ""
  RdsDbName:
    Type: String
    Description: Database name for local development
    Default: "postgres"
Conditions:
  IsNotLocal: !Not [!Equals [!Ref Environment, "local"]]
  IsStandalone: !Equals [!Ref Environment, "standalone"]
  IsUsingBodsInfra:
    !Not [
      !Or [
        !Equals [!Ref Environment, "local"],
        !Equals [!Ref Environment, "standalone"],
      ],
    ]
  UseDefaultTableName: !Equals [!Ref DynamoDBTableName, ""]

Globals:
  Function:
    Architectures:
      - x86_64
    Runtime: python3.11
    Timeout: 60
    MemorySize: 256
    KmsKeyArn: !If
      - IsUsingBodsInfra
      - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
      - !If
        - IsStandalone
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
        - !Ref AWS::NoValue
    VpcConfig: !If
      - IsUsingBodsInfra
      - SubnetIds:
          - !Sub "{{resolve:ssm:/bodds/${Environment}/private-subnet-0}}"
          - !Sub "{{resolve:ssm:/bodds/${Environment}/private-subnet-1}}"
          - !Sub "{{resolve:ssm:/bodds/${Environment}/private-subnet-2}}"
        SecurityGroupIds:
          - !GetAtt CommonLambdaSecurityGroup.GroupId
      - !If
        - IsStandalone
        - SubnetIds:
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-subnet-1-id"
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-subnet-2-id"
          SecurityGroupIds:
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-lambda-sg-id"
        - !Ref AWS::NoValue
    Environment:
      Variables:
        HTTPS_PROXY: !If
          - IsUsingBodsInfra
          - !Sub "http://squid.bodds.${Environment}:3128"
          - !Ref AWS::NoValue
        PROJECT_ENV: !Ref Environment
        PROJECT_NAME: !Ref ProjectName
        POSTGRES_HOST: !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/rds-proxy-endpoint}}"
          - !If
            - IsStandalone
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-proxy-endpoint"
            - !Sub RdsEndpoint
        POSTGRES_PORT: !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/rds-proxy-port}}"
          - !If
            - IsStandalone
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-port"
            - !Ref RdsDbPort
        POSTGRES_PASSWORD: !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/rds-password}}"
          - !If
            - IsStandalone
            - !Sub
              - "{{resolve:secretsmanager:${SecretArn}:SecretString:password}}"
              - SecretArn:
                  Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-secret-arn"
            - !Ref RdsPassword
        POSTGRES_DB: !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/rds-db-name}}"
          - !If
            - IsStandalone
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-db-name"
            - !Ref RdsDbName
        POSTGRES_USER: !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/pg-rw-user}}"
          - !If
            - IsStandalone
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-app-username"
            - bodds_rw
        DYNAMO_DB_TABLE_NAME: !Ref DynamoDBTableName

Resources:
  ###########################
  #### ETL STATE MACHINE ####
  ###########################
  EtlStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: !Sub "${ProjectName}-${Environment}-tetl-sm"
      Role: !GetAtt EtlStateMachineRole.Arn
      #      Events:
      #        S3ObjectCreatedEvent:
      #          Type: EventBridgeRule
      #          Properties:
      #            Pattern:
      #              source:
      #                - 'aws.s3'
      #              detail-type:
      #                - 'Object Created'
      #              detail:
      #                bucket:
      #                  name:
      #                    - !Ref PlaceholderS3Bucket
      DefinitionUri: "./src/timetables_etl.statemachine.json"
      DefinitionSubstitutions:
        ClamAvScannerLambdaArn: !GetAtt ClamAvScannerLambda.Arn
        TxCFileSchemaCheckArn: !GetAtt TxCFileSchemaCheck.Arn
        TxCFileValidatorLambdaArn: !GetAtt TxCFileValidatorLambda.Arn
        TxCFileAttributeExtractorLambdaArn: !GetAtt TxCFileAttributeExtractorLambda.Arn
        TimetablePostSchemaCheckLambdaArn: !GetAtt TimetablePostSchemaCheckLambda.Arn
        ExceptionHandlerLambdaArn: !GetAtt ExceptionHandlerLambda.Arn
        PlaceholderLambdaArn: !GetAtt PlaceholderLambda.Arn
        PTIValidationLambdaArn: !GetAtt PTIValidationLambda.Arn
        PlaceholderSNSTopicArn: !GetAtt PlaceholderSNSTopic.TopicArn
        PlaceholderSQSQueueUrl: !GetAtt PlaceholderSQSQueue.QueueUrl

  EtlStateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-${Environment}-tetl-sm-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: StateMachineLambdaInvokePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt ClamAvScannerLambda.Arn
                  - !GetAtt TxCFileSchemaCheck.Arn
                  - !GetAtt TxCFileValidatorLambda.Arn
                  - !GetAtt TxCFileAttributeExtractorLambda.Arn
                  - !GetAtt TimetablePostSchemaCheckLambda.Arn
                  - !GetAtt PTIValidationLambda.Arn
                  - !GetAtt ExceptionHandlerLambda.Arn
                  - !GetAtt PlaceholderLambda.Arn
        - PolicyName: SNSPublishPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !GetAtt PlaceholderSNSTopic.TopicArn
        - PolicyName: SQSSendMessagePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt PlaceholderSQSQueue.Arn

  ################################
  #### CLAM AV SCANNER LAMBDA ####
  ################################
  ClamAvScannerLambda:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-clamav-scanner-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: clamav_scanner.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      Environment:
        Variables:
          CLAMAV_HOST: !Sub "http://clamav.bodds.${Environment}"
          CLAMAV_PORT: 3310
      LoggingConfig:
        LogGroup: !Ref ClamAvScannerLambdaLogGroup

  ClamAvScannerLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-clamav-scanner-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  ################################
  #### Basic File Schema Check ####
  ################################
  TxCFileSchemaCheck:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-file-schema-check-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: timetable_schema_check.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      Environment:
        Variables:
          TXC_XSD_PATH: "TransXChange_general.xsd"
      LoggingConfig:
        LogGroup: !Ref TxCFileSchemaCheckLambdaLogGroup

  TxCFileSchemaCheckLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-file-schema-check-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  ####################################
  #### TxC FILE VALIDATOR LAMBDA ####
  ####################################
  TxCFileValidatorLambda:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-txc-file-validator-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: txc_file_validator.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      LoggingConfig:
        LogGroup: !Ref TxCFileValidatorLambdaLogGroup

  TxCFileValidatorLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-txc-file-validator-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  ####################################
  #### TxC ATTRS EXTRACTOR LAMBDA ####
  ####################################
  TxCFileAttributeExtractorLambda:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-txc-file-attribute-extractor-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: txc_file_data_extractor.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      LoggingConfig:
        LogGroup: !Ref TxCFileAttributeExtractorLambdaLogGroup

  TxCFileAttributeExtractorLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-txc-file-attribute-extractor-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  ##################################
  #### POST SCHEMA CHECK LAMBDA ####
  ##################################
  TimetablePostSchemaCheckLambda:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-timetable-post-schema-check-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: timetable_post_schema_check.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      LoggingConfig:
        LogGroup: !Ref TimetablePostSchemaCheckLambdaLogGroup

  TimetablePostSchemaCheckLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-timetable-post-schema-check-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  ##################################
  #### PTI VALIDATION LAMBDA ####
  ##################################
  PTIValidationLambda:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-pti-validation-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: pti_validation.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      LoggingConfig:
        LogGroup: !Ref PTIValidationLambdaLogGroup

  PTIValidationLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-pti-validation-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  ##################################
  #### EXCEPTION HANDLER LAMBDA ####
  ##################################
  ExceptionHandlerLambda:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-exception-handler-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: exception_handler.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      LoggingConfig:
        LogGroup: !Ref ExceptionHandlerLogGroup

  ExceptionHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-exception-handler-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  #########################################
  #### GENERAL CONFIGURATION RESOURCES ####
  #########################################
  PlaceholderLambda:
    Type: AWS::Serverless::Function
    ## checkov:skip=CKV_AWS_115:Ensure that AWS Lambda function is configured for function-level concurrent execution limit
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-placeholder-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/timetables_etl
      Handler: app.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      LoggingConfig:
        LogGroup: !Ref PlaceholderLambdaLogGroup

  PlaceholderLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-placeholder-lambda"
      KmsKeyId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
        - !If
          - IsStandalone
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
          - !Ref AWS::NoValue
      RetentionInDays: 30

  PlaceholderSNSTopic:
    # Temporarily suppress warning on placeholder items
    Metadata:
      checkov:
        skip:
          - id: CKV_AWS_26
            comment: "Ensure all data stored in the SNS topic is encrypted"
    Type: AWS::SNS::Topic

  PlaceholderSQSQueue:
    # Temporarily suppress warning on placeholder items
    Metadata:
      checkov:
        skip:
          - id: CKV_AWS_27
            comment: "Ensure all data stored in the SQS queue is encrypted"
    Type: AWS::SQS::Queue

  DynamoDB:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !If
        - UseDefaultTableName
        - !Sub "${ProjectName}-${Environment}-dynamodb-cache"
        - !Ref DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: Key
          AttributeType: S
      KeySchema:
        - AttributeName: Key
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
          - !If
            - IsStandalone
            - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
            - !Ref AWS::NoValue

  CommonLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-${Environment}-tetl-common-lambda-execution-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/rds-proxy-rw-user-access-policy-arn}}"
          - !If
            - IsStandalone
            - !Ref AWS::NoValue
            - "arn:aws:iam::aws:policy/AmazonRDSFullAccess"
        - !If
          - IsUsingBodsInfra
          - !Sub "{{resolve:ssm:/bodds/${Environment}/rds-proxy-ro-user-access-policy-arn}}"
          - !If
            - IsStandalone
            - !Ref AWS::NoValue
            - "arn:aws:iam::aws:policy/AmazonRDSReadOnlyAccess"
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !If
                  - IsUsingBodsInfra
                  - !Sub "{{resolve:ssm:/bodds/${Environment}/s3-app-bucket}}"
                  - !Sub
                    - "arn:aws:s3:::${BucketName}"
                    - BucketName:
                        Fn::ImportValue:
                          Fn::Sub: "${ProjectName}-${Environment}-standalone-s3-bucket-name"
              - Effect: Allow
                Action:
                  - s3:GetObject*
                  - s3:PutObject*
                Resource: !If
                  - IsUsingBodsInfra
                  - !Sub "{{resolve:ssm:/bodds/${Environment}/s3-app-bucket}}"
                  - !Sub
                    - "arn:aws:s3:::${BucketName}/*"
                    - BucketName:
                        Fn::ImportValue:
                          Fn::Sub: "${ProjectName}-${Environment}-standalone-s3-bucket-name"
        - PolicyName: KMSAccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - kms:GenerateDataKey
                  - kms:Decrypt
                  - kms:Encrypt
                Resource: !If
                  - IsUsingBodsInfra
                  - !Sub "{{resolve:ssm:/bodds/${Environment}/kms-key-arn}}"
                  - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
        - PolicyName: DynamoDBAccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: !GetAtt DynamoDB.Arn
        - !If
          - IsStandalone
          - PolicyName: SecretsManagerAccessPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - secretsmanager:GetSecretValue
                  Resource:
                    Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-secret-arn"
          - !Ref AWS::NoValue
        - !If
          - IsStandalone
          - PolicyName: RDSIAMAuthPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: rds-db:connect
                  Resource: !Sub
                    - "arn:aws:rds-db:${AWS::Region}:${AWS::AccountId}:dbuser/${RdsEndpoint}/*"
                    - RdsEndpoint:
                        Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-endpoint"
          - !Ref AWS::NoValue
        - !If
          - IsStandalone
          - PolicyName: RDSProxyAccessPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: rds-db:connect
                  Resource:
                    - !Sub
                      - "${ProxyId}/${AppUsername}"
                      - ProxyId:
                          Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-proxy-resource-id"
                        AppUsername:
                          Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-app-username"
          - !Ref AWS::NoValue
        - !If
          - IsStandalone
          - PolicyName: RDSInstanceAccessPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - rds:DescribeDBInstances
                    - rds:ListTagsForResource
                  Resource:
                    Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-arn"
          - !Ref AWS::NoValue
  CommonLambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: IsNotLocal
    Properties:
      GroupDescription: !Sub "Security group for ${ProjectName}-${Environment} Timetables ETL related lambda functions"
      GroupName: !Sub "${ProjectName}-${Environment}-tetl-common-lambda"
      SecurityGroupEgress:
        - IpProtocol: "-1"
          Description: "Allow outbound connectivity to any"
          CidrIp: "0.0.0.0/0"
      VpcId: !If
        - IsUsingBodsInfra
        - Fn::Sub: "{{resolve:ssm:/bodds/${Environment}/vpc-id}}"
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-vpc-id"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-tetl-common-lambda"

  CommonLambdaSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: IsNotLocal
    Properties:
      GroupId: !If
        - IsUsingBodsInfra
        - !Sub "{{resolve:ssm:/bodds/${Environment}/rds-proxy-sg-id}}"
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-rds-sg-id"
      Description: !Sub "Allow inbound connectivity from ${ProjectName}-${Environment}-tetl-common-lambda"
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !GetAtt CommonLambdaSecurityGroup.GroupId

  CreateTablesLambda:
    Type: AWS::Serverless::Function
    Condition: IsStandalone
    DependsOn:
      - CommonLambdaExecutionRole
      - CommonLambdaSecurityGroup
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-create-tables-lambda"
      Role: !GetAtt CommonLambdaExecutionRole.Arn
      CodeUri: ./src/standalone
      Handler: create_db_tables.lambda_handler
      Layers:
        - !Ref BoilerplateLambdaLayerArn
      LoggingConfig:
        LogGroup: !Ref CreateTablesLambdaLogGroup
  CreateTablesLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: IsStandalone
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-${Environment}-create-tables-lambda"
      KmsKeyId:
        Fn::ImportValue: !Sub "${ProjectName}-${Environment}-standalone-kms-key-arn"
      RetentionInDays: 30
